<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [opened]="sidenavOpened" mode="side" class="sidenav">
    <div class="sidenav-header">
      <div class="logo-container">
        <div class="logo">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Círculo externo -->
            <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
            <!-- Símbolo de gráfico crescente -->
            <path d="M12 24L16 20L20 22L28 14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            <!-- Ponto de destaque -->
            <circle cx="28" cy="14" r="2.5" fill="currentColor"/>
          </svg>
        </div>
        <div class="brand">
          <h2>VendaMax</h2>
          <p>Gestão Inteligente</p>
        </div>
      </div>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div class="user-avatar">
          <span>{{ getInitials(currentUser?.name || 'U') }}</span>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <div class="menu-header">
          <div class="user-avatar large">
            <span>{{ getInitials(currentUser?.name || 'U') }}</span>
          </div>
          <div class="user-details">
            <strong>{{ currentUser?.name || 'Usuário' }}</strong>
            <span>{{ currentUser?.email || 'usuario@email.com' }}</span>
          </div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Sair do Sistema</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
