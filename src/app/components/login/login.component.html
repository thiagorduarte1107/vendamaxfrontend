<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div class="login-logo">
        <svg width="60" height="60" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="20" cy="20" r="18" stroke="currentColor" stroke-width="2" fill="none"/>
          <path d="M12 24L16 20L20 22L28 14" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="28" cy="14" r="2.5" fill="currentColor"/>
        </svg>
      </div>
      <mat-card-title>
        <h1>VendaMax</h1>
        <p>Gestão Inteligente de Vendas</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="seu@email.com">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="password" placeholder="••••••••">
          <mat-icon matPrefix>lock</mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Senha deve ter no mínimo 3 caracteres
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button mat-raised-button color="primary" type="submit" class="full-width" [disabled]="loading">
          <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          <span *ngIf="!loading">Entrar</span>
        </button>

        <div class="demo-info">
          <p><strong>Modo Demo:</strong> Use qualquer email e senha para entrar</p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
