<div class="user-management-container">
  <div class="header">
    <div>
      <h1>Gerenciamento de Usuários</h1>
      <p class="subtitle">Controle de acesso e permissões</p>
    </div>
    <button mat-raised-button color="primary" (click)="openUserDialog()">
      <mat-icon>person_add</mat-icon>
      Novo Usuário
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="loading" class="loading">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="users" *ngIf="!loading" class="full-width">
        <!-- Nome -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let user">
            <div class="user-info">
              <div class="user-avatar">{{ user.name.charAt(0).toUpperCase() }}</div>
              <span>{{ user.name }}</span>
            </div>
          </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <!-- Perfil -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Perfil</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [class]="'role-' + user.role">
              {{ getRoleLabel(user.role) }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Status -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let user">
            <mat-chip [class]="user.active ? 'status-active' : 'status-inactive'">
              {{ user.active ? 'Ativo' : 'Inativo' }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Último Login -->
        <ng-container matColumnDef="lastLogin">
          <th mat-header-cell *matHeaderCellDef>Último Login</th>
          <td mat-cell *matCellDef="let user">{{ formatDate(user.lastLogin) }}</td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let user">
            <button mat-icon-button color="primary" (click)="openUserDialog(user)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button [color]="user.active ? 'warn' : 'accent'" 
                    (click)="toggleActive(user)" 
                    [matTooltip]="user.active ? 'Desativar' : 'Ativar'">
              <mat-icon>{{ user.active ? 'block' : 'check_circle' }}</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
